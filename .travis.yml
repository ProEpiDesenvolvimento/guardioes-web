language: node_js
node_js:
  - stable

branches:
  only:
    - development
    - master

env:
  global:
    - CC_TEST_REPORTER_ID=d0e700fa1b9f454cf7cf2bab8c0f00a8d0b1168d7ccd3fd08650bad2e32d73d3
cache:
  directories:
    - node_modules

install:
  - npm install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

jobs:
  include:
    - stage: tests
      script: npm run test

after_success:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -t lcov coverage/lcov.info
