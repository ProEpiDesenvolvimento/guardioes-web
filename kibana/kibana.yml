# Default Kibana configuration for docker target
server.name: kibana
server.host: "0"
elasticsearch.hosts: [ "http://elasticsearch:9200" ]
xpack.monitoring.ui.container.elasticsearch.enabled: true
xpack.reporting.csv.maxSizeBytes: 248576000
elasticsearch.requestHeadersWhitelist: ['Authorization', 'authorization', 'x-proxy-user', 'x-proxy-roles', 'sgtenant']